<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
    <link rel="stylesheet" href="Exercise2.css">
</head>
<body>
    <div>
        <table>
            <tr>
                <th>No.</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <img src="1.png">
                </td>
                <td>
                    Smiling<sup>Cat</sup>
                </td>
                <td>
                    Healthy<sub>Fish</sub>
                </td>
                <td>
                    <input type="radio" name="CatG" checked>
                    <label>Vertebrate</label>
                    <input type="radio" name="CatG">
                    <label>Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="2.png"></td>
                <td>Happy<sup>Dog</sup></td>
                <td>Fresh<sub>Meat</sub></td>
                <td>
                    <input type="radio" name="DogG" checked>
                    <label>Vertebrate</label>
                    <input type="radio" name="DogG">
                    <label>Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="3.png"></td>
                <td>Confuse<sup>Simpanse</sup></td>
                <td>Healthy<sub>Fish</sub></td>
                <td>
                    <input type="radio" name="ChimpG" checked>
                    <label>Vertebrate</label>
                    <input type="radio" name="ChimpG">
                    <label>Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="4.png"></td>
                <td>Frisky<sup>Jellyfish</sup></td>
                <td>Saltwater<sub>Plankton</sub></td>
                <td>
                    <input type="radio" name="JellyG">
                    <label>Vertebrate</label>
                    <input type="radio" name="JellyG" checked>
                    <label>Invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td><img src="5.png"></td>
                <td>Swimming<sup>Squid</sup></td>
                <td>Small<sub>Fish</sub></td>
                <td>
                    <input type="radio" name="SquidG">
                    <label>Vertebrate</label>
                    <input type="radio" name="SquidG" checked>
                    <label>Invertebrate</label>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
